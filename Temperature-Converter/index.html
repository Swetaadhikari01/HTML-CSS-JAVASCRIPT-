<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatue Conversion</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="toFahrenhiet" name="unit">
        <label for="toFahrenhiet">Celsius -> Fahrenhiet</label>
        <br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenhiet -> Celsius</label>
        <br>
        <button type="button" onclick ="convert()">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
